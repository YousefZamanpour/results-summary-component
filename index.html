<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>

  <main class="wrapper">
    <div class="left-card">
      <h1 class="section-title">Your Result</h1>
       <p class="score">76<span>of 100</span>
        </p>
      <div class="result">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="right-card">
      <h3 class="title.summary">Summary</h3>
      <div class="reaction">
        <div>
          <img src="assets/images/icon-reaction.svg" alt="">
          <p>
            Reaction
          </p>
        </div>
        <p class="res">80 <span class="sum">/ 100</span></p>
      </div>
      <div class="memory">
        <div>
          <img src="assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
        </div>
        <p class="res">92 <span class="sum">/ 100</span></p>
      </div>
      <div class="verbal">
        <div>
          <img src="assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </div>
        <p class="res">61 <span class="sum">/ 100</span></p>
      </div>
      <div class="visual">
        <div>
          <img src="assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
        </div>
        <p class="res">72 <span class="sum">/ 100</span></p>
      </div>
      <button>Continue</button>
    </div>
    
  </main>
</body>
</html>
